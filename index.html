<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Library</title>
    <link rel="stylesheet" href="/style.css">
    <script src="/script.js" defer></script>
</head>
<body>
    <div class="addinfo">
        <p>Add New Book</p>
        <form id="form">
            <div>
            <label for="book" id="booktitle"></label>
            <input type="text" name="book" id="addbooktitle" placeholder="Title">
            </div>
            <div>
            <label for="author" id="authorname"></label>
            <input type="text" name="author" id="addauthorname" placeholder="Author">
            </div>
            <div>
            <label for="pages" id="pages"></label>
            <input type="text" name="pages" id="addpages" placeholder="Pages">
            </div>
            <div class="check">
            <label for="read" id="readit">Have you read it?</label>
            <input type="checkbox" id="checkbox">
            </div>
            <button type="submit" id="submit">Submit</button>
        </form>
    </div>
    <div class="background"></div>
    <header>
        <h2>library</h2>
    </header>
    <section>
        <button class="add">+ Add Book</button>

        <div class="content">
            
        </div>
    </section>
</body>
</html>
